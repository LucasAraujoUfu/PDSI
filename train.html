<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Treinar Modelo</title>
</head>
<body>
    <div class="container">
        <div class="btn btn-primary" id="btnEnv">Treinar</div>
    </div>
</body>
<script>
    function send(){
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", 'http://127.0.0.1:8000/consult', false);
        xhttp.send();
        alert("modelo treinado");
        window.location.replace("index.html");
    }

    e = document.getElementById("btnEnv");
    e.addEventListener("click", send);
</script>

</html>
