<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Verify all</title>
</head>
<body>
    <div class="container">
        <form action="localhost:8000/consultAll" method="get">
            <label for="dataset">Cole o link da turma:</label>
            <input type="text" name="dataset" id="dataset">
            <div class="btn btn-primary" id="env">Enviar</div>
        </form>

        <span id="resp"></span>

    </div>
</body>
<script>

    function enviar(){
        link = document.getElementById('dataset');
        url = 'http://127.0.0.1:8000/consultAll?dataset='+link.value;
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", url, false);
        xhttp.send();//A execução do script pára aqui até a requisição retornar do servidor

        h = xhttp.responseText
        spn = document.getElementById("resp")
        console.log(h)
        spn.textContent = h
    }
    env = document.getElementById("env")
    env.addEventListener("click",enviar)
</script>

</html>
