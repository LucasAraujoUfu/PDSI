<script>
    function esconde(e){
        nx = e.path[1]
        while(nx = nx.nextElementSibling){
            //console.log(nx)
            if(nx.style.display=='none')
                nx.style.display='block'
            else
                nx.style.display='none'
        }
    }

    function enviar(e){
        l = ['ipc','pf','lc','ep','isi','ed1','pl','sd','mat1','prof',
             'ed2','aoc','mat2','mcc','poo1','bd1','est','so','ppi','poo2',
             'bd2','mfin','redes','ori','ms','ge','otim','SisD','cab','esof']
        mat = document.getElementById('mat').value
        notas = []
        l.forEach(key => {
            notas.push(document.getElementById(key).value)
        })
        var aluno = new Object()
        aluno.matricula = mat
        aluno.notas = notas
        //console.log(JSON.stringify(aluno))
        url = 'http://127.0.0.1:8000/consult?aluno='+JSON.stringify(aluno)
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", url, false);
        xhttp.send();//A execução do script pára aqui até a requisição retornar do servidor

        if(xhttp.responseText=='1')alert("evasor")
        else alert("não evasor")
        
    }
    
    lg = document.querySelectorAll('fieldset legend div')
    lg.forEach(element => {
      element.addEventListener("click", esconde);  
    });

    env = document.getElementById("env")
    env.addEventListener("click",enviar)

</script>
